spring.application.name=bibliotech

# Defaults/overrides via environment variables (use ${VAR:default} so app runs locally if vars are missing)

# Configuracao do banco de dados PostgreSQL
# Preferência: quando rodando via Docker, definir JDBC_URL apontando para o serviço `postgres`.
spring.datasource.url=${JDBC_URL:jdbc:postgresql://localhost:${DB_PORT:5432}/${DB_NAME:bibliotech}}
spring.datasource.username=${DB_USER:bibliotech}
spring.datasource.password=${DB_PASSWORD:bibliotech}
spring.datasource.driver-class-name=org.postgresql.Driver
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect

# Configuracao do schema padrão
spring.jpa.properties.hibernate.default_schema=${DB_SCHEMA_NAME:public}

# Outras configuracoes do JPA
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

# Configuracao do Actuator
management.server.port=${API_PORT:8090}
management.endpoints.web.exposure.include=health,info

# Actuator - Health Checks
management.endpoint.health.show-details=always
management.health.readinessstate.enabled=true
management.health.livenessstate.enabled=true
management.endpoint.health.probes.enabled=true

# Configuracoes do SMTP (use env vars para credenciais em produção)
# Por padrão, em ambiente de desenvolvimento, apontamos para localhost:1025 (MailHog)
spring.mail.host=${EMAIL_SMTP:localhost}
spring.mail.port=${SPRING_MAIL_PORT:1025}
spring.mail.username=${EMAIL_SMTP:}
spring.mail.password=${SENHA_EMAIL_SMTP:}
spring.mail.properties.mail.smtp.auth=false
spring.mail.properties.mail.smtp.starttls.enable=false

# Server port (fallback to 8090)
server.port=${API_PORT:8090}

# Chave JWT (DEFAULT apenas para desenvolvimento local)
api.security.token.secret=${JWT_SECRET:dev-jwt-secret}

# Springdoc/OpenAPI (Swagger) paths
springdoc.api-docs.path=/v3/api-docs
springdoc.swagger-ui.path=/swagger-ui.html

spring.main.allow-bean-definition-overriding=true
